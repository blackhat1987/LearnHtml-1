<!doctype html>
<head>
	<meta charset="utf-8">
	<title>html 图像</title>
	<base href="./images/" target="_blank"></base>
</head>
<body>
	<p>
		一个图像：<br>
		<img src="2.jpg" width="620" height="465">
	</p>
	<p>
		一个gif链接图:<br>
		<a href="https://linlufeng.github.io"><img src="1.gif" alt="笑脸" width="220" height="220"></a>
	</p>
	<p>
		一个图像：<br>
		<img src="1.jpg" width="144" height="108" >
	</p>
	<p>
		HTML 图像- Alt属性<br>
		alt 属性用来为图像定义一串预备的可替换的文本。<br>
		替换文本属性的值是用户定义的。<br>
		HTML 图像- 设置图像的高度与宽度<br>
		height（高度） 与 width（宽度）属性用于设置图像的高度与宽度。<br>
	</p>
</body>
</html>
