<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		课程二：文本格式化
	</title>
</head>
<body>
		<h1>文本格式化</h1>
	<p>
		<b>加粗文本</b><br>
		<i>斜体文本</i><br>
		<code>电脑自动输出</code><br>
		这是<sub>下标</sub>这是<sup>上标</sup><br>
		<strong>strong</strong><br>
		<em>em</em>
	</p>

<pre>
	此例演示如何使用 pre 标签
	对空行和      空格
	进行控制
</pre>

<code>计算机输出</code>
<br />
<kbd>键盘输入</kbd>
<br />
<tt>打字机文本</tt>
<br />
<samp>计算机代码样本</samp>
<br />

<p>
	<b>注释：</b>这些标签常用于显示计算机/编程代码。
</p>
</body>
</html>
