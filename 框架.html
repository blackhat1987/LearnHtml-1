<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>iframe框架</title>
</head>
<body>
	<h4>通过使用框架iframe，你可以在同一个浏览器窗口中显示不止一个页面。</h4>
	<p>iframe- 设置高度height和宽度width 默认是pix, 也可以按%设置</p>
	<iframe src="https://www.baidu.com" width="800" height="200"></iframe><br>
	<iframe src="https://www.qq.com" width="%100" height="%20"></iframe>
	<p>iframe移除边框，设置frameborder="0"</p>
	<iframe src="https://www.163.com" frameborder="0"></iframe><br>
	<p>使用iframe来显示目标链接页面</p>
	<iframe src="https://linlufeng.github.io" name="linlufeng"></iframe>
	<p><a href="https://www.taobao.com" target="linlufeng">淘宝</a></p>
</body>
</html>
