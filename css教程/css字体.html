<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS字体</title>
	<style type="text/css">
	h1{
		color: red;
	}
	</style>
	<base href="images/"></base>
</head>
<body>
	<h1>CSS 字体</h1>
	<hr>
	<p>CSS字体属性定义字体，加粗，大小，文字样式。</p>
	<img src="serif.gif" width="398" height="142">
	<p>在计算机屏幕上，sans-serif字体被认为是比serif字体容易阅读</p>
	<hr>
	<h1>CSS字型</h1>
	<pre>在CSS中，有两种类型的字体系列名称：</pre>
	<ul>
		<li><b>通用字体系列</b>- 拥有相似外观的字体系统组合（如 "Serif" 或 "Monospace"）</li>
		<li><b>特定字体系列</b>- 一个特定的字体系列（如 "Times" 或 "Courier"）</li>
	</ul>
</body>
</html>
