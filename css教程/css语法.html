<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS语法</title>
</head>
<body>
<pre>CSS 规则由两个主要的部分构成：选择器，以及一条或多条声明:
<img src="images/1.jpg" width="570" height="120">
选择器通常是您需要改变样式的 HTML 元素。
每条声明由一个属性和一个值组成。
属性（property）是您希望设置的样式属性（style attribute）。每个属性有一个值。属性和值被冒号分开。</pre>
<p>CSS声明总是以分号(;)结束，声明总以大括号({})括起来:<br>
p {color:red;text-align:center;}</p>

<h2><b>CSS注释</b></h2>
<pre>/*这是个注释*/
p
{
text-align:center;
/*这是另一个注释*/
color:black;
font-family:arial;
}</pre>
</body>
</html>
